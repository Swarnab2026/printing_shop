<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Jamunbala Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-section {
            background: white;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .dashboard-section {
            display: none;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1, h2 {
            color: #667eea;
        }

        .logout-btn, .back-btn {
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .back-btn {
            background: #667eea;
            margin-right: 10px;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .back-btn:hover {
            background: #5568d3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .add-item-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .stock-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            color: #667eea;
            font-weight: bold;
        }

        .action-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .update-btn {
            background: #10b981;
            color: white;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        .quantity-input {
            width: 80px;
            padding: 6px;
            text-align: center;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.9em;
            }
            
            .action-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h2 style="text-align: center; margin-bottom: 30px;">Admin Login</h2>
            <div id="loginMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" class="back-btn">Back to Store</a>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard-section" id="dashboardSection">
            <header>
                <h1>Admin Dashboard</h1>
                <div>
                    <a href="index.html" class="back-btn">View Store</a>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </header>

            <div class="add-item-section">
                <h2 style="margin-bottom: 20px;">Add New Item</h2>
                <div id="addItemMessage"></div>
                <form id="addItemForm">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" required placeholder="e.g., A4 Paper, Ink Cartridge">
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Quantity</label>
                        <input type="number" id="itemQuantity" required min="0" placeholder="Enter quantity">
                    </div>
                    <button type="submit">Add Item</button>
                </form>
            </div>

            <div class="stock-list">
                <h2>Current Stock</h2>
                <div id="stockMessage"></div>
                <table id="stockTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                        <tr><td colspan="3" style="text-align: center;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://printing-shop-six.vercel.app/api';
        let authToken = localStorage.getItem('adminToken');

        // Check if already logged in
        if (authToken) {
            showDashboard();
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showDashboard();
                } else {
                    showMessage('loginMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Connection error. Please check if server is running.', 'error');
            }
        });

        // Add Item Form
        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('itemName').value;
            const quantity = parseInt(document.getElementById('itemQuantity').value);

            try {
                const response = await fetch(`${API_URL}/api/stock`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name, quantity })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('addItemMessage', 'Item added successfully!', 'success');
                    document.getElementById('addItemForm').reset();
                    loadStock();
                } else {
                    showMessage('addItemMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('addItemMessage', 'Error adding item', 'error');
            }
        });

        async function loadStock() {
            try {
                const response = await fetch(`${API_URL}/api/stock`);
                const data = await response.json();

                if (data.success) {
                    displayStockTable(data.items);
                }
            } catch (error) {
                console.error('Error loading stock:', error);
            }
        }

        function displayStockTable(items) {
            const tbody = document.getElementById('stockTableBody');
            
            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No items yet</td></tr>';
                return;
            }

            tbody.innerHTML = items.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>
                        <input type="number" class="quantity-input" value="${item.quantity}" 
                               id="qty-${item._id}" min="0">
                    </td>
                    <td>
                        <button class="action-btn update-btn" onclick="updateItem('${item._id}')">Update</button>
                        <button class="action-btn delete-btn" onclick="deleteItem('${item._id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function updateItem(id) {
            const quantity = parseInt(document.getElementById(`qty-${id}`).value);

            try {
                const response = await fetch(`${API_URL}/api/stock/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ quantity })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('stockMessage', 'Item updated successfully!', 'success');
                    loadStock();
                } else {
                    showMessage('stockMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('stockMessage', 'Error updating item', 'error');
            }
        }

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            try {
                const response = await fetch(`${API_URL}/api/stock/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('stockMessage', 'Item deleted successfully!', 'success');
                    loadStock();
                } else {
                    showMessage('stockMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('stockMessage', 'Error deleting item', 'error');
            }
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            loadStock();
        }

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }

        // Auto-refresh stock every 10 seconds
        setInterval(() => {
            if (authToken) {
                loadStock();
            }
        }, 10000);
    </script>
</body>
</html>
